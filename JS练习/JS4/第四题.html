<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function yueshuhe(a){
				var sum=0;
				for (var i=1;i<a;i++) {
					if (a%i==0) sum+=i;
				}
				return sum;
			}
			for (var A=1;A<=3000;A++) {
				var B=yueshuhe(A);
				if (A==yueshuhe(B)&&A>B) {
					console.log(A+"和"+B+"是一对亲密数");
				}
			}
		</script>
	</body>
</html>
