<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>个人信息</title>
	<style type="text/css">
		textarea{
			resize: none
		}
	</style>
</head>
	
<body>
	<form>
			<div>
				<p>
					自我介绍
				</p>
				<p>
					姓名：<input type="text" name="" id="" value="">
				</p>
				<p>
					性别：
					<input type="radio" name="sex" value="男">男
					<input type="radio" name="sex" value="女">女
				</p>
				<p>
					生日：<input type="date" name="" id="" value="">
				</p>
				<p>
					籍贯：<input type="text" name="" id="" value="">
				</p>
				<p>
					电话：<input type="text" name="" id="" value="">
				</p>
				<p>
					邮箱：<input type="email" name="" id="" value="">
				</p>
				<p>
					爱好：
					<input type="checkbox" name="hobby" value="羽毛球">羽毛球
					<input type="checkbox" name="hobby" value="乒乓球">乒乓球
					<input type="checkbox" name="hobby" value="动漫">动漫
					<input type="checkbox" name="hobby" value="视频剪辑">视频剪辑<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="checkbox" name="hobby" value="音乐">音乐
					<input type="checkbox" name="hobby" value="科幻">科幻
					<input type="checkbox" name="hobby" value="杂谈">杂谈
					<input type="checkbox" name="hobby" value="网游">网游
				</p>
				<p>
					自我评价<textarea name="" id="" value="" rows="10" cols="30"></textarea>
				</p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
			</div>
	</form>
</body>
</html>
